	<title>

	</title>

<body>
	<h2>Find or Update a users’s location</h2>
	<p>
		Click on one of the buttons below to query or update a user’s
		location.
	</p>
	<form action="location.aspx" method="get">
		<p>Username:</p>
		<p><input type="text" id="username" name="username"/></p>
		<p><input type="submit" value="OK"/></p>
	</form>
	<form action="location.aspx" method="post">
		<p>Username:</p>
		<p><input type="text" id="username" name="username"/></p>
		<p>Location:</p>
		<p><input type="text" id="location" name="location"/></p>
		<p><input type="submit" value="OK"></p>
	</form>
</body>
</html>
